<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me? ðŸ’–</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #f3d9d9, #ffd8b8);
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }
        h1 {
            font-size: 40px;
            color: #ff6699;
            margin: 20px;
        }
        .question {
            font-size: 30px;
            color: #ff3366;
            margin: 20px;
        }
        .button {
            background-color: #ff99cc;
            border: none;
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 50px;
            margin: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .message {
            font-size: 26px;
            color: #ff66b2;
            margin-top: 30px;
        }
        .heart {
            color: red;
            font-size: 80px;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Love Puzzle ðŸ’•</h1>
        <p class="question">Tap "Yes" if you love me! ðŸ’–</p>
        <button class="button" id="yesButton">Yes</button>
        <button class="button" id="noButton">No</button>
        <div class="message" id="message"></div>
        <p class="heart" id="heart">&#10084;</p>
    </div>

    <script>
        const yesButton = document.getElementById("yesButton");
        const noButton = document.getElementById("noButton");
        const message = document.getElementById("message");

        // When user clicks "Yes"
        yesButton.addEventListener("click", function() {
            message.innerHTML = "Aww, I knew you love me! ðŸ˜˜ðŸ’–";
            message.style.color = "#ff3366";
            heartAnimation();
            setTimeout(() => {
                nextQuestion("Will you be my forever? ðŸ’«");
            }, 2000);
        });

        // When user clicks "No"
        noButton.addEventListener("click", function() {
            message.innerHTML = "Oh no! ðŸ˜¢ Maybe next time...";
            message.style.color = "#ff6666";
        });

        // Move to next question
        function nextQuestion(question) {
            document.querySelector('.question').innerHTML = question;
            yesButton.style.display = "inline-block";
            noButton.style.display = "inline-block";
            message.innerHTML = ""; // Clear previous message
        }

        // Heart animation when "Yes" is clicked
        function heartAnimation() {
            const heart = document.getElementById("heart");
            heart.style.animation = "heartbeat 1.5s infinite";
            setTimeout(() => {
                heart.style.animation = ""; // Stop after the effect
            }, 3000);
        }
    </script>
</body>
</html>
