<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're My Sunshine ‚òÄÔ∏è</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffb3d9, #ffccff);
            overflow: hidden;
        }
        .container {
            margin-top: 50px;
        }
        .heart {
            color: #ff66b2;
            font-size: 60px;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }
        .button {
            background-color: #ff99cc;
            border: none;
            padding: 20px 40px;
            font-size: 22px;
            cursor: pointer;
            border-radius: 25px;
            margin-top: 20px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #ff66b2;
            transform: scale(1.1);
        }
        .message {
            font-size: 26px;
            color: #d63384;
            margin-top: 30px;
        }
        .gif-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }
        .gif-container img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi Sweetheart! üíï</h1>
        <p class="heart">‚ù§Ô∏è</p>
        <button class="button" onclick="showMessage()">Press for a Surprise üéÅ</button>
        <p class="message" id="message"></p>
        <div class="gif-container" id="gifContainer"></div>
        <div class="confetti" id="confettiContainer"></div>
    </div>
    <audio id="backgroundMusic" autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mp3">
    </audio>
    <script>
        function showMessage() {
            const messages = [
                "You make my world brighter every day! üåû",
                "You are the most precious gift in my life! üéÅ",
                "I can't imagine my life without you! ü•∞",
                "You make everything better with your smile! üòÑ",
                "You're the reason I believe in love! ‚ù§Ô∏è"
            ];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById("message").innerText = randomMessage;

            showGif();
            showConfetti();
        }

        function showGif() {
            const gifs = [
                "https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif",
                "https://media.giphy.com/media/3o6ozC3Yf2QkRBGNqI/giphy.gif",
                "https://media.giphy.com/media/3o7aD2sa01FX8sSntm/giphy.gif",
                "https://media.giphy.com/media/fAnEC88LccN7a/giphy.gif"
            ];
            const randomGif = gifs[Math.floor(Math.random() * gifs.length)];
            const gifContainer = document.getElementById("gifContainer");
            gifContainer.innerHTML = `<img src="${randomGif}" alt="Random Cute Gif">`;
        }

        function showConfetti() {
            const confetti = document.getElementById("confettiContainer");
            confetti.innerHTML = "<iframe src='https://cdn.confetti.website/sweet.confetti.js' width='100%' height='100%' style='border: none;'></iframe>";
            confetti.style.display = "block";
            setTimeout(() => {
                confetti.style.display = "none";
            }, 5000);
        }
    </script>
</body>
</html>
