<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile for Me 😊</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
        }
        .container {
            margin-top: 50px;
        }
        .heart {
            color: red;
            font-size: 50px;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        .button {
            background-color: pink;
            border: none;
            padding: 15px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
        }
        .message {
            font-size: 24px;
            color: #d63384;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey Beautiful Setu Baby! 💖</h1>
        <p class="heart">❤️</p>
        <button class="button" onclick="showMessage()">Press for a Surprise 🎁</button>
        <p class="message" id="message"></p>
    </div>
    
    <script>
        function showMessage() {
            const messages = [
                "I love You Setu Baby....You are the most amazing person ever! 💕",
                "Your smile makes the world brighter! ☀️",
                "I am so lucky to have you! 🥰",
                "You're my favorite person in the universe! 🌎💖",
                "No matter what, I'm always here for you! 🤗"
            ];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById("message").innerText = randomMessage;
        }
    </script>
</body>
</html>
